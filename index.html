<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>为 Rust China Conf 打 call</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
function callService() {
  var clientName = $('#input_1').val();
  if (!clientName) {
    alert('请输入名字')
    return
  }

  $('#loading').show()
  $('#process').prop('disabled', true);
  
  var formData = new FormData();
  switch (clientName.length) {
    case 1:
      clientName = ' ' + clientName + ' '
    case 2:
      clientName = clientName.split('').join(' ')
  }
  formData.append('input_1', clientName);
  formData.append('fetch_input_2', 'https://second-state.github.io/china-conf-sign/template.png');

  $.ajax({
      url: "https://rpc.ssvm.secondstate.io:8081/api/multipart/run/257/watermark/bytes",
      type: "post",
      data : formData,
      contentType: false,
      processData: false,
      xhrFields:{
        responseType: 'blob'
      },
      success: function (data) {
        const img_url = URL.createObjectURL(data);
        $('#wm_img').prop('src', img_url);
        $('#process').prop('disabled', false);
        $('#loading').hide()
      },
      error: function(){
        alert("服务繁忙，请稍后重试");
        $('#process').prop('disabled', false);
        $('#loading').hide()
      }
  });

  return false;
}
    </script>
  </head>
  
  <body>
    <div class="container">
      <h3 class="my-4">感谢支持 Rust China Conf</h3>
      <p class="lead">这个自定义邀请海报程序使用 <a href="https://www.rust-lang.org/">Rust</a> 编写，并部署在 <a href="https://www.secondstate.io/faas/">Second State FaaS</a> 平台，底层由 <a href="https://webassembly.org/">WebAssembly</a> 虚拟机 <a href="https://github.com/second-state/ssvm">SSVM</a> 驱动。</p>

      <form id="draw" enctype="multipart/form-data"></form>
        <div class="mb-3">
          <label for="input_1" class="form-label">请在下方输入你的名字，生成你的专属海报</label>
          <input type="text" class="form-control" id="input_1">
        </div>
        <button type="submit" class="btn btn-primary" id="process" onclick="return callService();">
          <span style="display: none;" class="spinner-border spinner-border-sm" id="loading" role="status" aria-hidden="true"></span>
          生成海报
        </button>
      </form>
        
      <div class="my-3">
        <img style="width: 100%;" id="wm_img" class="rounded mx-auto d-block"/>
      </div>

    </div> <!-- /container -->
  </body>
</html>
